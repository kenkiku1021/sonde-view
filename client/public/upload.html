<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WindView Data Upload</title>
    <script src="https://kit.fontawesome.com/f5d86048f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/upload.css?r=2024081501">
</head>

<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand"><a class="navbar-item">WindView Upload</a>
        </div>
    </nav>

    <main>
        <div class="container login">
            <div class="columns">
                <div class="column">
                    <nav class="panel">
                        <p class="panel-heading">Sign in with email</p>
        
                        <div class="panel-block">
                            <p class="control">
                                <input type="email" id="email" class="input" placeholder="E-mail (user@example.com)">
                            </p>
                        </div>
                        <div class="panel-block">
                            <p class="control">
                                <input type="password" id="email-password" class="input" placeholder="Password">
                            </p>
                        </div>
                        <div class="panel-block">
                            <button type="button" id="email-login" class="button is-info is-fullwidth is-large">
                                <i class="far fa-envelope"></i>&nbsp;
                                Sign in with email
                            </button>
                        </div>
                    </nav>        
                </div>

                <div class="column">
                    <nav class="panel">
                        <p class="panel-heading">Sign in with Google</p>
                        <div class="panel-block">
                            <button type="button" id="google-login" class="button is-primary is-fullwidth is-large">
                                <i class="fab fa-google"></i>&nbsp;
                                Sign in with Google
                            </button>
                        </div>
                    </nav>        
                </div>
            </div>

        </div>
    </main>

    <script src="fireabase-config.js"></script>
    <script src="dist/upload.js?r=2024081501"></script>
</body>

</html>
